<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Dashboard</ui:define>
    <ui:define name="content" >
        <h3>Dashboard</h3>
        <body>
            <h:outputScript library="js" name="help.js" />
            <div style="height:500px">
                <h:form>
                    <p:growl id="growl" showDetail="true" />
                    <p:dashboard id="board" model="#{dashboard.model}"  
                        reorderListener="#{dashboard.handleReorder}"  
                        onReorderUpdate="growl">  

                        <p:panel id="Vorrat" header="Vorrat" closable="true" toggleable="true">
                            <h:outputText value="Vorraetige Items"></h:outputText>
                        </p:panel>
                        <p:panel id="Bearbeitung" header="Bearbeitung" closable="true" toggleable="true">
                            <h:outputText value="Items in Bearbeitung"></h:outputText>
                        </p:panel>
                        <p:panel id="Fertig" header="Fertig" closable="true" toggleable="true">
                            <h:outputText value="Fertige Items"></h:outputText>
                        </p:panel>
                        <p:panel id="GameID" header="GameID" closable="true" toggleable="true">
                            <h:outputText value="Anzeigen der GameID beim oeffnen eines Neuen Spieles"></h:outputText>
                        </p:panel>
                        <p:panel id="solveButton" header="solveButton" closable="true" toggleable="true">
                            <h:outputText value="Integration eines Buttons um Wort zu loesen"></h:outputText>
                        </p:panel>
                    </p:dashboard>  

                    <div style="clear:both" />  

                    <p:separator />  

                    <h3>Available Items</h3>  
                    <p>Draggable Items</p>
                    <h:panelGrid columns="3">  
                        <p:panel id="DB" header="DB">  
                            <h:outputText value="MongoDB anlegen" />  
                        </p:panel>  
                        <p:draggable for="DB" dashboard="board" ghost="true"/>  

                        <p:panel id="drei" header="???">  
                            <h:outputText value="Anzeigen der drei zu beantworteten fragen" />  
                        </p:panel>  
                        <p:draggable for="drei" dashboard="board" ghost="true"/>   
                    </h:panelGrid>  
                    
                    <div style="clear:both" />  

                    <p:separator />  
                    
                    <h1><h:outputText value="Create a Item"/></h1>
                    <h:panelGrid id="grid" columns="2">
                        <h:outputLabel value="Item Name:" for="itemName"/>
                        <h:inputText id="itemName" value="#{generateItem.name}"/>
                        <h:outputLabel value="Beschreibung des Items:" for="itemBeschreibung"/>
                        <h:inputText id="itemBeschreibung" value="#{generateItem.description}"/>
                    </h:panelGrid>
                    <h:commandButton id="save" value="Save" action="/saveItem.xhtml"/>
                    
                    
                    
                </h:form>  
            </div>
            
            <h:form id="formsTab">
                <h:inputHidden id="hiddenButton" value="#{genItem.buttonValue}"/>
 
                <p:remoteCommand name="remoteChangeCommand" process="hiddenButton"/>
                <input type="radio" name="Opt1" value="1" onclick="changedValues('1');"/>
                <input type="radio" name="Opt2" value="2" onclick="changedValues('2');"/>
            
                <h:commandButton onclick="showMessage();" />
            </h:form>
        </body>
        
    </ui:define>
</ui:composition>
