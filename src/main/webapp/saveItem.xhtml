        xmlns:p="http://primefaces.org/ui">
    <head>
      <title>MyItem - Show Generated Item</title>
    </head>
    <body>
        <h1><h:outputText value="My New Generated Item"/></h1>
        <h:panelGrid id="grid" columns="2">
            <h:outputText value="Item Name:"/>
            <h:outputText value="#{generateItem.name}"/>
            <h:outputText value="Beschreibung des Items:"/>
            <h:outputText value="#{generateItem.description}"/>
<!--            <p:panel id="draggable">
                <h:outputLabel value="#{generateItem.name}"></h:outputLabel>
            </p:panel>
            <p:draggable for="draggable" helper="clone" dashboard="board"></p:draggable>-->
        </h:panelGrid>
        <h:outputText value="Item saved successfully!"/>
        
        <div style="clear:both" /> 
        <p:separator />  
        
        <p:commandButton value="Back to Dashboard" id="withIcon" action="dashboard.jsf"/>
    </body>
</html>
